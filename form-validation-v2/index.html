<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Login to your account</h1>
            <form id="login-form" name="login-form">
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" class="input-field" autocomplete="off" aria-label="Username" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="input-field" aria-label="Password" />
                </div>
                <input type="submit" value="LOG IN" class="login-btn" />
            </form>
        </div>

        <script src="app.js"></script>
    </body>

</html>
